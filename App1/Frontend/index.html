<!DOCTYPE html>
<html>

<head>
    <title>Web app 1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row center">
            <form method="post" name="myForm" id="myForm">
                <h3>NHẬP THÔNG TIN</h3>
                <p>
                    <h5>Tên *</h5>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Họ và Tên" style="width: 500px" />
                </p>
                
                <p>
                    <h5>Số điện thoại *</h5>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Số điện thoại" style="width: 500px" /> 
                </p>
                
                <p>
                    <h5>Địa chỉ *</h5>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Địa chỉ" style="width: 500px" />
                </p>
                
                <p>
                    <h5>Ghi chú</h5>
                    <textarea rows="5" cols="68" id="note"></textarea>
                </p>
                
                <p>
                    <input type="submit" value="Submit" id="button" class="btn btn-primary"/>
                </p> 
                <p id="remind">(Ghi chú: có dấu * là bắt buộc phải nhập)</p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
